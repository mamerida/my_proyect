version: 2.1
orbs:
  codecov: codecov/codecov@3.1.1
jobs:
  build:
    working_directory: ~/repo
    docker:
      - image: cimg/node:14.18.1
    steps:
      - checkout
      - codecov/upload
      - run:
          name: update npm
          command: "sudo npm install --unsafe-perm -g expo-cli"
      - restore_cache:
          key: dependency-cache-{{ checksum "package-lock.json" }}
      - run:
          name: install dependencies
          command: npm install
      - save_cache:
          key: dependency-cache-{{ checksum "package-lock.json" }}
          paths:
            - ./node_modules
      - run:
          name: run space test
          command: npm test
      - store_artifacts:
          path: ~/repo/space
      
