version: 2.1
jobs:
  build:
    environment:
      CC_TEST_REPORTER_ID: 6eaf156bb462144cefbdf826cf929b1bc618d1b3d9b594468de4fca8cfe7cd44
    working_directory: ~/repo
    docker:
      - image: cimg/node:14.18.1
    steps:
      - checkout
      - run:
          name: update npm
          command: "sudo npm install --unsafe-perm -g expo-cli"
      - restore_cache:
          key: dependency-cache-{{ checksum "package-lock.json" }}
      - run:
          name: install dependencies
          command: npm install
      - save_cache:
          key: dependency-cache-{{ checksum "package-lock.json" }}
          paths:
            - ./node_modules
      - run:
          name: run space test
          command: npm test
      - store_artifacts:
          path: ~/repo/space